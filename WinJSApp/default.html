<!DOCTYPE html>
<html ng-app="clientBrowser">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>WinJSApp</title>

    <script src="lib/jQuery/jquery-2.2.1.min.js"></script>

    <!--Referencias Bootstrap-->
    <link href="lib/Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="lib/Bootstrap/js/bootstrap.min.js"></script>

    <!--Referencias Angular-->
    <script src="lib/AngularJS/angular.js"></script>
    <script src="lib/AngularJS/angular-animate.min.js"></script>
    <script src="lib/AngularJS/angular-route.min.js"></script>

    <!-- Referencias de WinJS -->
    <link href="lib/WinJS/css/ui-light.css" rel="stylesheet"/>
    <script src="lib/WinJS/js/base.min.js"></script>
    <script src="lib/WinJS/js/ui.min.js"></script>

    <!-- Referencias de WinJSApp -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="js/clients.js"></script>
</head>
<body class="win-type-body">
    <div class="win-container" ng-controller="clientList">
        <div ng-hide="clients.length <= 0">
            <div ng-repeat="client in clients">
                <h4 class="win-h4">{{client.Nombre}}</h4>
            </div>  
        </div>
        <div ng-hide="clients.length > 0">
            <h3 class="win-h3">Cargando</h3>
            <progress class="win-ring"></progress>
        </div>
        
    </div>
</body>
</html>
